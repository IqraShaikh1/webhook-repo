<!DOCTYPE html>
<html>
<head>
  <title>GitHub Repository Activity</title>
  <meta charset="UTF-8">
</head>
<body>

  <h2>Latest Repository Activity</h2>

  <!-- âœ… THIS WAS MISSING -->
  <div id="events">Loading events...</div>

  <script>
    async function fetchEvents() {
      try {
        const res = await fetch("/events");
        const data = await res.json();

        if (data.length === 0) {
          document.getElementById("events").innerHTML =
            "No events yet. Push or create a PR.";
          return;
        }

        document.getElementById("events").innerHTML =
          data.map(e => {
            if (e.action === "PUSH")
              return `${e.author} pushed to ${e.to_branch} on ${e.timestamp}`;
            if (e.action === "PULL_REQUEST")
              return `${e.author} submitted a pull request from ${e.from_branch} to ${e.to_branch} on ${e.timestamp}`;
            if (e.action === "MERGE")
              return `${e.author} merged branch ${e.from_branch} to ${e.to_branch} on ${e.timestamp}`;
          }).join("<br>");
      } catch (err) {
        document.getElementById("events").innerHTML =
          "Error loading events";
        console.error(err);
      }
    }

    fetchEvents();
    setInterval(fetchEvents, 15000);
  </script>

</body>
</html>
